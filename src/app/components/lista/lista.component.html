<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="alert alert-warning" role="alert" *ngFor="let item of items">
    {{item.name}} - {{item.id}}
    <div class="float-right" (click)="deleteItem(item)">
      <i class="fas fa-trash"></i>
    </div>

    <div class="float-right mx-3" (click)="editItem(item)" data-toggle="modal" data-target="#exampleModal">
      <i class="fas fa-edit"></i>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar : {{EditItem.name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addItemEdit()">
          <input type="text" placeholder="Ingresa tarea"
           name="name" class="form-control"
           [(ngModel)]="EditItem.name">  
          <button class="btn btn-warning mt-3" type="submit">EDITAR</button>
      </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
